<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop â€“ H & Aur@</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --grad: linear-gradient(90deg,#f5b041,#f39c12,#e74c3c);
  --dark:#111;
}
body{margin:0;font-family:Segoe UI,Arial;background:#fff7f5}
a{text-decoration:none;color:inherit}

/* HEADER */
header{
  background:var(--dark);
  color:#fff;
  padding:15px 20px;
  position:sticky;top:0;z-index:999;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand h2{
  margin:0;
  background:var(--grad);
  -webkit-background-clip:text;
  color:transparent;
}
nav a{margin:0 10px;font-weight:600;color:#fff}
.cart-btn{
  background:var(--grad);
  padding:8px 16px;
  border-radius:30px;
  font-weight:800;
  cursor:pointer;
}

/* SEARCH */
.search{max-width:420px;margin:25px auto}
.search input{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:1px solid #ccc;
}

/* GRID */
.section{max-width:1200px;margin:auto;padding:40px 20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:#fff4f5;
  padding:18px;
  border-radius:22px;
  border:1px solid rgba(0,0,0,0.06);
  box-shadow:0 12px 30px rgba(0,0,0,0.08);
  text-align:center;
  position:relative;
}
.tag{
  position:absolute;
  top:12px;left:12px;
  background:var(--grad);
  color:#fff;
  padding:4px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
}
.offer{
  position:absolute;
  top:12px;right:12px;
  background:#c0392b;
  color:#fff;
  padding:4px 10px;
  border-radius:20px;
  font-size:11px;
  font-weight:800;
}
.card img{
  width:100%;
  height:190px;
  object-fit:contain;
  cursor:pointer;
}
.price{font-size:18px;font-weight:800}
.cut{text-decoration:line-through;color:#777;font-size:13px}

/* QTY */
.qty{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:10px 0;
}
.qty button{
  width:32px;height:32px;
  border:none;border-radius:50%;
  background:var(--grad);
  color:#fff;font-weight:900;
}

/* BUTTON */
.btn{
  padding:10px 22px;
  border-radius:30px;
  border:none;
  font-weight:800;
  cursor:pointer;
}
.add{background:var(--grad);color:#fff}
.view{background:#eee}

/* MODAL */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:9999;
}
#modalBox{
  background:#fff;
  max-width:420px;
  margin:60px auto;
  padding:25px;
  border-radius:20px;
  text-align:center;
  position:relative;
}
#close{
  position:absolute;
  top:10px;right:15px;
  cursor:pointer;
  font-size:20px;
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:20px;right:20px;
  background:#25D366;
  color:#fff;
  padding:14px 18px;
  border-radius:50px;
  font-weight:800;
}
button,.btn{touch-action:manipulation}
</style>
</head>

<body>

<header>
  <div class="top">

    <nav>
      <a href="index.html">Home</a>

      <a href="login.html">Login</a>
      <select id="langSwitch" onchange="setLang(this.value)"
style="
margin-left:10px;
padding:6px 10px;
border-radius:20px;
border:none;
font-weight:600;
">
  <option value="en">EN</option>
  <option value="hi">HI</option>
</select>

    </nav>
    <div class="cart-btn" onclick="location.href='checkout.html'">
      ðŸ›’ Cart (<span id="cartCount">0</span>)
    </div>
  </div>
</header>

<div class="search">
  <input type="text" placeholder="Search products..." onkeyup="filterProducts(this.value)">
</div>

<section class="section">
  <div class="grid" id="productGrid"></div>

  <h2 style="text-align:center;margin:40px 0;
  background:var(--grad);-webkit-background-clip:text;color:transparent">

  </h2>

  <div class="grid">
    <div class="card">

    <div class="card">

      <button class="btn" onclick="notifyMe('Herbal Face Pack')">Notify Me</button>

<div id="modal" onclick="closeModal()">
  <div id="modalBox" onclick="event.stopPropagation()">
    <div id="close" onclick="closeModal()">âœ–</div>

<a class="whatsapp" href="https://wa.me/918219383887" target="_blank">WhatsApp</a>

<script>
const products=[
 {n:"Multani Mitti â€“ 100g",p:79,mrp:199,img:"assets/images/product-100g.png",tag:"Starter Pack"},
 {n:"Multani Mitti â€“ 250g",p:199,mrp:499,img:"assets/images/product-250g.png",tag:"Limited Stock"},
 {n:"Multani Mitti â€“ 500g",p:249,mrp:699,img:"assets/images/product-500g.png",tag:"Bestseller"},
 {n:"Multani Mitti â€“ 1kg",p:449,mrp:1099,img:"assets/images/product-1kg.png",tag:""},
 {n:"Multani Mitti â€“ 5kg",p:1399,mrp:3499,img:"assets/images/product-5kg.png",tag:""}
];

const grid=document.getElementById("productGrid");
products.forEach(pr=>{
  grid.insertAdjacentHTML("beforeend",`
  <div class="card" data-name="${pr.n.toLowerCase()}">
    ${pr.tag?`<span class="tag">${pr.tag}</span>`:""}
    <span class="offer">60% OFF</span>
    <img src="${pr.img}" onclick="openModal('${pr.n}',${pr.p},'${pr.img}')">
    <h3>${pr.n}</h3>
    <div class="price">â‚¹${pr.p} <span class="cut">â‚¹${pr.mrp}</span></div>
    <div class="qty">
      <button onclick="chg(this,-1)">âˆ’</button>
      <span>1</span>
      <button onclick="chg(this,1)">+</button>
    </div>
    <button class="btn add" onclick="addFrom(this,'${pr.n}',${pr.p})">Add to Cart</button>
    <button class="btn view" onclick="openModal('${pr.n}',${pr.p},'${pr.img}')">View</button>
  </div>
  `);
});

let cur={};
function chg(b,v){let s=b.parentElement.querySelector("span");s.innerText=Math.max(1,+s.innerText+v)}
function addFrom(b,n,p){let q=+b.parentElement.querySelector(".qty span").innerText;for(let i=0;i<q;i++)addToCart(n,p)}
function openModal(n,p,i){cur={n,p};mImg.src=i;mName.innerText=n;mPrice.innerText="â‚¹"+p;modal.style.display="block"}
function closeModal(){modal.style.display="none"}
function filterProducts(q){q=q.toLowerCase();document.querySelectorAll(".card").forEach(c=>c.style.display=c.dataset.name?.includes(q)?"block":"none")}
function notifyMe(p){
  location.href =
    "https://wa.me/918219383887?text=" +
    encodeURIComponent("Notify me for " + p);
}

</script>

<script src="assets/js/cart.js"></script>
<script>
function setLang(l){
  localStorage.setItem("lang",l);
  location.reload();
}
</script>

</body>
</html>
